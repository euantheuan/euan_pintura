<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <a href="qna05.html" class="btn_back"><i class="fa-solid fa-chevron-left"></i><span class="blind">뒤로가기</span></a>
            <nav>
                <span></span>

                <span></span>

                <span class="here"></span>
            </nav>
            <div class="text_area">
                <p class="text">
                    액자와 함께 디자인 해드릴까요?
                </p>
            </div>
            <h1>액자 디자인은 받아보시기 전 선택하실 수 있어요. </h1>
        </header>
        <main>
            <div class="desc_pic">
                <div class="btn btn1">
                    <p><span>네!</span>완성된 디자인을 원해요.</p>
                </div>
                <div class="btn btn2">
                    <p><span>아니요!</span>직접 꾸며볼래요.</p>

            </div>
        </main>
    </div>
    <footer>
        <a href="main.html">딱 이정도요!</a>
    </footer>
    <script>
        $(function() {
            $('.btn').click(function() {
                $(this).siblings().removeClass('on')
                $(this).toggleClass('on')
                $('footer').addClass('on')
                if ($('.desc_pic').find('.btn.on').length == 0) {
                    $('footer').removeClass('on')
                }
            })
        })

    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 | 질문05</title>
    <link rel="stylesheet" href="css/header_footer.css">
    <link rel="stylesheet" href="css/qna05.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/9c327b26c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <a href="qna04.html" class="btn_back"><i class="fa-solid fa-chevron-left"></i><span class="blind">뒤로가기</span></a>
            <nav>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span class="here"></span>
                <span></span>
            </nav>
            <div class="text_area">
                <p class="text">어떤 방향의 그림이 좋으세요?</p>
            </div>
            <h1>원하시는 방향을 모두 골라주세요.</h1>
        </header>
        <main>
            
            <ul>
                <li>
                    <figure><img src="img/ico/figure1.png" alt=""></figure>
                    <span>가로가 좋아요!</span>
                </li>
                <li>
                    <figure><img src="img/ico/figure2.png" alt=""></figure>
                    <span>세로가 좋아요!</span>
                </li>
                <li>
                    <figure><img src="img/ico/change.png" alt=""></figure>
                    <span>바꿀수 있는게 좋아요!</span>
                </li>
                <li>
                    <figure><img src="img/ico/variety.png" alt=""></figure>
                    <span>다양한게 좋아요!</span>
                </li>
            </ul>
        </main>
    </div>
    <footer>
        <a href="qna06.html">바로 이 모양이에요!</a>
    </footer>
    <script>
        $(function() {
            $('main li').click(function() {
                $(this).toggleClass('on')
                $('footer').addClass('on')
                if ($('ul').find('li.on').length == 0) {
                    $('footer').removeClass('on')
                }
            })
        })

    </script>
</body>
</html>

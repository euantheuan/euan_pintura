<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 | 질문03</title>
    <link rel="stylesheet" href="css/header_footer.css">
    <link rel="stylesheet" href="css/qna03.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <a href="qna02.html" class="btn_back"><i class="fa-solid fa-chevron-left"></i><span class="blind">뒤로가기</span></a>
            <nav>
                <span></span>
                <span></span>
                <span class="here"></span>
                <span></span>
                <span></span>
                <span></span>
            </nav>
            <div class="text_area">
                <p class="text">
                    그림의 크기는 0호부터 60호까지<br>
                    준비되어 있습니다.<br>
                    0호는 약 18&times;14(cm)이며,<br>
                    60호는 약 130&times;90(cm)입니다.<br>
                    아래 원을 움직여 조절해보세요.
                </p>
            </div>
            <h1>어느 정도 크기의 그림을 원하시나요?</h1>
        </header>

        <main>
            <figure>
                <img src="img/ico/frame.png" alt="">
            </figure>
            <p>
                <input type="text" id="amount">
            </p>
            <div id="slider-range"></div>
        </main>
    <footer>
        <a href="qna04.html">딱 이정도요!</a>
    </footer>
    <script>
        $( function() {
            $( "#slider-range" ).slider({
            range: true,
            min: 0,
            max: 60,
            step: 5,
            values: [ 10, 50 ],
            slide: function( event, ui ) {
                $( "#amount" ).val(ui.values[ 0 ] + "호 - " + ui.values[ 1 ] + "호" );
            }
            });
            $( "#amount" ).val(  + $( "#slider-range" ).slider( "values", 0 ) +
            "호 - " + $( "#slider-range" ).slider( "values", 1 ) + "호");
        } );

    </script>
</body>
</html>
